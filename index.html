<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method='post'>

        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input 
                    id='first-name' 
                    type="text"
                    name="firstname"
                    placeholder="First Name"
                    required>
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input 
                    id='last-name' 
                    type="text" 
                    name="lastname" 
                    placeholder="Last Name" 
                    required>
            </label>
            <label for="email">Enter Your Email: 
                <input 
                    id="email" 
                    type="email" 
                    name="email" 
                    placeholder="Email" 
                    required>
            </label>
            <label for="new-password">Create a New Password: 
                <input 
                    id="new-password" 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    pattern=[a-z0-5]{8,} 
                    required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input 
                    type="radio" 
                    name="account-type" 
                    checked id="personal-account"
                    class="inline">
                    Personal
            </label>
            <label for="business-account">
                <input 
                    type="radio" 
                    name="account-type" 
                    id="business-account"
                    class="inline">
                    Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input name="pic" type="file" id="profile-picture">
            </label>
            <label for="age">Input your age (years):
                <input 
                    type="number" 
                    name="age" 
                    id="age" 
                    min="13" 
                    max="120">
            </label>
            <label for="referrer">How did you hear about us?
                <select name="selection" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio">Provide a bio:
                <textarea 
                    rows="3" 
                    cols="30" 
                    id="bio" 
                    name="bio"
                    placeholder="I like coding on the beach...">
                </textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input type="checkbox" name="terms" class="inline" id="terms-and-conditions" required>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
